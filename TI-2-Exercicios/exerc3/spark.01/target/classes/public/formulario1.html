<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Concurso</title>
</head>
<body>
    <h1>Formulário de Concurso</h1>
    
    <!-- Formulário para INSERIR um novo concurso -->
    <form action="/concurso" method="POST">
        <p><strong>Adicionar Concurso</strong></p>
        <p>Código: <input type="text" name="codigo" id="codigo"></p>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Categoria: <input type="text" name="categoria" id="categoria"></p>
        <p>Banca: <input type="text" name="banca" id="banca"></p>
        <p>Localização: <input type="text" name="localizacao" id="localizacao"></p>
        <p><input type="submit" value="Adicionar Concurso"></p>
    </form>

    <hr>

	<form method="GET" onsubmit="this.action = '/concurso/delete/' + document.getElementById('id').value;">
    	<p><strong>Deletar Concurso</strong></p>
    	<p>ID do Concurso: <input type="text" name="codigo" id="id"></p>
    	<p><input type="submit" value="Deletar Concurso"></p>
	</form>

	<hr>

	<form method="GET" onsubmit="this.action = '/concurso/' + document.getElementById('detalhes_id').value;">
    	<p><strong>Buscar Concurso</strong></p>
    	<p>ID do Concurso: <input type="text" name="id" id="detalhes_id"></p>
    	<p><input type="submit" value="Buscar Detalhes"></p>
	</form>
	
	<hr>
	
	<form method="POST" onsubmit="this.action = '/concurso/update/' + document.getElementById('codigo').value;">
    	<input type="hidden" name="_method" value="PUT">
    	<p><strong>Atualizar Concurso</strong></p>
    	<p>ID do Concurso: <input type="text" name="codigo" id="codigo" required></p>
    	<p>Nome: <input type="text" name="nome" id="nome" required></p>
    	<p>Categoria: <input type="text" name="categoria" id="categoria" required></p>
    	<p>Banca: <input type="text" name="banca" id="banca" required></p>
    	<p>Localização: <input type="text" name="localizacao" id="localizacao" required></p>
    	<p><input type="submit" value="Atualizar Concurso"></p>
</form>

	<hr>
 
</body>
</html>
